<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!--- TODO zmina stylów onepage --->
        <link rel="stylesheet" type="text/css" href="../CSS/index.css"/>
        <link rel="icon" type="image/icon" href="../Images/titleIco.png"/>
        <script src="../Scripts/timeIntervalSwitcher.js"></script>
        <script src="../Scripts/disabilityStylesControl.js"></script>
        <title>Plan CopilotNinjas</title>
    </head>
    <body>
        <div class="fontSize">
            <button id="smallerFont">-</button>
            <button id="resetFont">A</button>
            <button id="boggerFont">+</button>
        </div>
        <div class="timetable">
            <!---- Guzik do obsługi widoku planu dzień/tydzień/miesiąc ---->
            <button class="timeInterval" onclick="toggleMenu()">Okres czasu</button>
            <ul id="timeMenu" class="hidden">
                <li><a href="javascript:void(0);" onclick="changeView('daily')">Dzień</a></li>
                <li><a href="javascript:void(0);" onclick="changeView('weekly')">Tydzień</a></li>
                <li><a href="javascript:void(0);" onclick="changeView('monthly')">Miesiąc</a></li>
            </ul>
            <!---- Sekcja na plan ---->
            <h1>Plan zajęć</h1>
            <div id="daily">
                <table>
                    <thead>
                    <tr>
                        <th>Godzina</th>
                        <th>Przedmiot</th>
                        <th>Wykładowca</th>
                        <th>Sala</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div id="weekly">
                <table>
                    <thead>
                    <tr>
                        <th>Dzień</th>
                        <th>Godzina</th>
                        <th>Przedmiot</th>
                        <th>Wykładowca</th>
                        <th>Sala</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div id="monthly">
                <table>
                    <thead>
                    <tr>
                        <th>Dzień</th>
                        <th>Godzina</th>
                        <th>Przedmiot</th>
                        <th>Wykładowca</th>
                        <th>Sala</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>

            <div class="filterMenu">
            <!---- Sekcja na menu filtrów ---->
            <form action="?">
                <label>
                    <input id="teaacher" placeholder="Wykładowca" type="text" name="teacher">
                </label>
                <label>
                    <input id="classRoom" placeholder="Nr.Sali"  type="text" name="classRoom">
                </label>
                <label>
                    <input id="groupNumber" placeholder="Nr.Grupy" type="text" name="groupNumber">
                </label>
                <label>
                    <input id="albumNumber" placeholder="00000" type="text" name="albumNumber"  maxlength="5">
                </label>
            </form>
            <button>Wyszukaj</button>
        </div>
    </body>
</html>
